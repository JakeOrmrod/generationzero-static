{{ define "main" }}
<div class="grid">
	<div class="grid-sizer"></div>
	<div class="gutter-sizer"></div>
	{{ range $i, $post := .Paginator.Pages }}
	<div class="grid-item {{ if $i }}first-entry{{ end }}">
		{{ partial "entry-well" . }}
	</div>
	{{ end }}
</div>
{{ template "_internal/pagination.html" . }}
{{ end }}
